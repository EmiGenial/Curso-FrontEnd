<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<h2>How To Create A Loader</h2>

<div class="loader"></div>

</body>
</html>
<!-- Example Explained
The border property specifies the border size and the border color of the loader. 
The border-radius property transforms the loader into a circle.

The blue thing that spins around inside the border is specified with the border-top property.
You can also include border-bottom, border-left and/or border-right if you want more "spinners" (see example below).

The size of the loader is specified with the width and height properties.

At last, we add an animation that makes the blue thing spin forever with a 2 second animation speed.

Note: You should also include a -webkit- prefix for browsers that do not support animation and transform properties. 
Click on the example to see how. -->
