<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css">
<body>

<div class="w3-container">
  <h1>Using w3-colors-signal</h1>
  <div class="w3-badge w3-xlarge w3-signal-red">1</div><br>
  <div class="w3-badge w3-xlarge w3-signal-yellow">2</div><br>
  <div class="w3-badge w3-xlarge w3-signal-green">3</div><br>
  <br>
  <div class="w3-tag w3-xlarge w3-signal-red">STOP</div>
</div>

<div class="w3-container">
  <h1>Using w3-colors-signal</h1>
</div>

<table class="w3-table w3-large">
  <tr><td class="w3-signal-yellow">w3-signal-yellow</td></tr>
  <tr><td class="w3-signal-orange">w3-signal-orange</td></tr>
  <tr><td class="w3-signal-red">w3-signal-red</td></tr>
  <tr><td class="w3-signal-violet">w3-signal-violet</td></tr>
  <tr><td class="w3-signal-blue">w3-signal-blue</td></tr>
  <tr><td class="w3-signal-green">w3-signal-green</td></tr>
  <tr><td class="w3-signal-grey">w3-signal-grey</td></tr>
  <tr><td class="w3-signal-brown">w3-signal-brown</td></tr>
  <tr><td class="w3-signal-white">w3-signal-white</td></tr>
  <tr><td class="w3-signal-black">w3-signal-black</td></tr>
</table>
</body>
</html>
