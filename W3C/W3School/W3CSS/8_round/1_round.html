<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../W3CSS/w3.css">
<body>

<div class="w3-container">
  <h2>Round Classes</h2>
  <div class="w3-panel w3-round-small w3-teal">
    <p>w3-round-small</p>
  </div>
  <div class="w3-panel w3-round w3-teal">
    <p>w3-round</p>
  </div>
  <div class="w3-panel w3-round-large w3-teal">
    <p>w3-round-large</p>
  </div>
  <div class="w3-panel w3-round-xlarge w3-teal">
    <p>w3-round-xlarge</p>
  </div>
  <div class="w3-panel w3-round-xxlarge w3-teal">
    <p>w3-round-xxlarge</p>
  </div>
</div>

<hr>
<div class="w3-container">
    <h2>The w3-circle Class</h2>
    <img src="../2_containers/img_car.jpg" class="w3-circle" alt="Car" style="width:400px">
</div>

<hr>
<div class="w3-padding-32 w3-red w3-circle w3-center">
    <h1>The w3-circle Class</h1>
</div>

<hr>
<div class="w3-container">
    <h2>A Circle in a Circle</h2>
    <div class="w3-padding-32 w3-green w3-circle" style="width: 20%; height: 50%;">
      <img src="../2_containers/img_car.jpg" class="w3-circle" style="width:60px; height: 60px;">
    </div>
</div>

<hr>
<div class="w3-container">
    <h2>A Circle in a Circle</h2>
    <div class="w3-padding-32 w3-green w3-circle">
      <div class="w3-padding-32 w3-red w3-circle w3-center" style="width:55%">
        <p class="w3-xlarge">Hello<br>W3.CSS!</p>
      </div>
    </div>
</div>

</body>
</html>
