<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-container">
<h2>Stretch</h2>

<p>The w3-stretch class removes the right and left margins from an element. This class is often used to stretch a padded row:</p>

<p>An example with w3-stretch:</p>
<div class="w3-row-padding w3-section w3-stretch">
  <div class="w3-col s4">
    <img src="../18_images/img_lights.jpg" style="width:100%">
  </div>
  <div class="w3-col s4">
    <img src="../18_images/img_nature.jpg" style="width:100%">
  </div>
  <div class="w3-col s4">
    <img src="../18_images/img_snowtops.jpg" style="width:100%">
  </div>
</div>

<p>An example without w3-stretch:</p>
<div class="w3-row-padding w3-section">
  <div class="w3-col s4">
    <img src="../18_images/img_lights.jpg" style="width:100%">
  </div>
  <div class="w3-col s4">
    <img src="../18_images/img_nature.jpg" style="width:100%">
  </div>
  <div class="w3-col s4">
    <img src="../18_images/img_snowtops.jpg" style="width:100%">
  </div>
</div>

</body>
</html>
