<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h3>Difference between w3-row and w3-row-padding</h3>
  <p>The w3-row class defines a padded-less container:</p>
</div>

  <div class="w3-row">
    <div class="w3-col s4">
      <img src="../34_slideshow/img_lights.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="../34_slideshow/img_nature.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="../34_slideshow/img_snowtops.jpg" style="width:100%">
    </div>
  </div>

<div class="w3-container">
  <p>The w3-row-padding class adds a 8px left and right padding to each column:</p>
</div>

  <div class="w3-row-padding">
    <div class="w3-col s4">
      <img src="../34_slideshow/img_lights.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="../34_slideshow/img_nature.jpg" style="width:100%">
    </div>
    <div class="w3-col s4">
      <img src="../34_slideshow/img_snowtops.jpg" style="width:100%">
    </div>
  </div>

</body>
</html>
