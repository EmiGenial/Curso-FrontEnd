<!DOCTYPE html>
<html>
<head>
<style>
    body{
     border: 1px solid blue;
    }
    
    hr{
        border: .5px solid blue;
    }

    .div1 {
      margin: 70px;
      border: 1px solid #4CAF50;
    }
    
    .div2{
        border: 1px solid black;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
        background-color: lightblue;
    }
</style>
</head>
    <body>
        <div class="div1">This element has a margin of 70px.</div>
       
        Using individual margin properties
        <div class="div2">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>
    </body>
    <hr>
    <br>
    <img src="margin.png" alt="">
</html>
