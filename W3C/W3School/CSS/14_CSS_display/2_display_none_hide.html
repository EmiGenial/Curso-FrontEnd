<!DOCTYPE html>
<html>
<head>
    <style>
        h1.hidden1 {
          display: none;
        }
        h1.hidden2 {
          visibility: hidden;
        }
    </style>
</head>
<body>
    <p>Display None Value:</p>
    <h1>This is a visible heading</h1>
    <h1 class="hidden1">This is a hidden heading</h1>
    <p>Notice that the h1 element with display: none; does not take up any space.</p>
    <br>
    <hr>
    <p>Visbility hidden value:</p>
    <h1>This is a visible heading</h1>
    
    <div class="border" style="border: 1px solid orange; width: 500px;">
        <h1 class="hidden2">This is a hidden heading</h1>
    </div>
    <p>Notice that the hidden heading still takes up space.</p>
</body>
</html>
