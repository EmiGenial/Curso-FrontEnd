<!DOCTYPE html>
<head>
    <title>HTML Iframes</title>
</head>
<body>
    <h1>(1) HTML Iframes</h1>
    <p>An iframe is used to display a web page within a web page.</p>
    <img src="iframes.png" alt="">
    
    <br>
    <h1>(2) Iframe - Set Height and Width</h1>
    <img src="width_height.png" alt="">
    <br> <br>
    <img src="w_e.png" alt="">
    
    <br>
    <h1>(3) Remove Border</h1>
    <img src="bordernone.png" alt="">

    <h1>(4) Iframe - Target for a Link</h1>
    <!-- Google Maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28439.48050990125!2d-54.489220210327154!3d-27.000603843660404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1562024333503!5m2!1ses!2sar" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>


</body>
</html>
