<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica</title>
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
        }
        .container{
            display: grid;
            grid-gap: 5px;
            grid-template: 10% 5% auto 5% / .5fr 1fr .5fr;
            height: 100vh;
            grid-template-areas: "header header header"
                                 "blank_top blank_top blank_top"
                                 "blank_left calc blank_right"
                                 "blank_footer blank_footer blank_footer";
        }
        .item{
            border:  1px solid white;
            padding: 10px;
        }
        .header{
            grid-area: header;
        }
        .blank_top{
            grid-area: blank_top;
        }
        .blank_left{
            grid-area: blank_left;
        }
        .calc{
            grid-area: calc;
            border: solid 1px gray;
        }
        .blank_right{
            grid-area: blank_right;
        }
        .blank_footer{
            grid-area: blank_footer;
        }
        .header{
            display: flex;
            /* justify-content: space-between; */
            justify-content: space-evenly;
            align-items: center;
        }
        span{
            font-size: 40px;
            font-family: 'Permanent Marker', cursive;
            color: gray;
        }
    </style>
    <link rel="stylesheet" href="subcontainer.css">
</head>
<body>
    <div class="container">
        <div class="item header">
            <span>Super Calcu</span>
            <img src="nerd.png" alt="emogi" width="50" height="50" ">
        </div>
        <div class="item blank_top"></div>
        <div class="item blank_left"></div>
        <div class="item calc subcontainer">
            <div class="screen">0.00</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn zero">0</div>
            <div class="btn plus">+</div>
            <div class="btn minus">-</div>
            <div class="btn product">x</div>
            <div class="btn division">รท</div>
            <div class="btn equal">=</div>
            <div class="btn del">DEL</div>
            <div class="btn ac">AC</div>
            <div class="btn signo">+/-</div>
            <div class="btn point">.</div>
        </div>
        <div class="item blank_right"></div>
        <div class="item blank_footer"></div>
    </div>
</body>
</html>
