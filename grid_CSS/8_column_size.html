<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tama√±o de item en columnas</title>
  <style>
    body {
      font-family: Arial;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
      height: 100vh;
    }
    .item {
      background: lightblue;
      padding: 10px;
      border: 1px solid red;
      /*margin-right: 10px;*/
      /*margin-bottom: 10px;*/
    }
    .item:nth-of-type(1) {
      background: blue;
      overflow: auto;
      grid-column-start:1; /*Linea de Inicio*/
      grid-column-end: 3;  /*Linea de Fin*/
      /*grid-column: 1 / 3; /*otra forma*/
    }
    .item:nth-of-type(8){
        /* grid-column: 2 / 4; */
        grid-column: 1 / span 2; /*De esta forma le digo que use 2 columnas y no contando las lineas de Inicio y Fin*/
    }
    .item:nth-of-type(7){
        grid-column: 2 / 4;  /*Linea de Inicio / Linea de Fin*/
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="item">item #1</div>
    <div class="item">item #2</div>
    <div class="item">item #3</div>
    <div class="item">item #4</div>
    <div class="item">item #5</div>
    <div class="item">item #6</div>
    <div class="item">item #7</div>
    <div class="item">item #8</div>
    <div class="item">item #9</div>
    <div class="item">item #10</div>
    <div class="item">item #11</div>
    <div class="item">item #12</div>
  </section>
</body>
</html>
