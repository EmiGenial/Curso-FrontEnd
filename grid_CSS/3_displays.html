<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displays</title>
    <style>
            body {
              font-family: Arial;
            }
            .container {
                display: grid;
                
                /* grid-template-columns: 25% 200px 25%;*/
                /* grid-template-rows: 300px 150px; */
                
                /***grid-template: filas / columnas ;*/
                /*grid-template: 300px 150px / 25% 200px 25%; */

                grid-template: 300px 100px 100px / 50% 200px 100px;
            }
            .item {
              background: lightblue;
              padding: 10px;
              border: 1px solid red;
            }
            /* Creamos una pseudo-clase para el item-4 */
            .item:nth-of-type(4){
                background: green;
                overflow: auto;
                display: grid;
                grid-template: 50px 50px 50px / 200px 200px 200px;
                /* Heredar el formato Grid del padre */
                /* display: subgrid; */ /*Todavia no disponible en CSS3*/
                  /*display: inline-grid;*/ /*Todavia no disponible*/
                /* display: grid;
                grid-template: 300px 100px 100px / 50% 200px 100px; */
            }
            .item .item {
              background: yellow;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>

        <!-- Grid dentro de otro Grid -->
        <div class="item">
            <div class="item">contenido #1</div>
            <div class="item">contenido #2</div>
            <div class="item">contenido #3</div>
            <div class="item">contenido #4</div>
            <div class="item">contenido #5</div>
        </div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #6</div>

        <div class="item">contenido #7</div>
        <div class="item">contenido #8</div>
        <div class="item">contenido #9</div>

        <div class="item">contenido #10</div>
        <div class="item">contenido #11</div>
        <div class="item">contenido #12</div>
    </div>
</body>
</html>
