<body> 

<form class="w3-container" id="form" method="POST">
  <h2 class="w3-text-blue">Input Form</h2>
  
  <p>Use any of the w3-text-color classes to color your labels.</p>
  <p>      
  <label class="w3-text-deep-orange"><b>First Name</b></label>
  <input class="w3-input w3-border" name="first" type="text"></p>
  
  <p>      
  <label class="w3-text-green"><b>Last Name</b></label>
  <input class="w3-input w3-border" name="last" type="text"></p>
  
  <hr>
  <br>
  <label class="w3-text-green"><b>Car</b></label>
  <br>
  <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Ford</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
  </select>
  <br> <br>
  <label class="w3-text-green"><b>Birthday</b></label> <br>
  <input type="date" name="bday">

  <br><br><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other 

  <br> <br> <br>
  <button type="button" class="w3-btn w3-deep-orange" onclick="displayDate()">Register</button></p>
</form>
