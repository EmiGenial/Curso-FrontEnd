<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar-1</title>
    <style>
        .header {
            background: tomato;
            height: 80px;
        }
        .menu{
            height: inherit;
        }
        .menu ol{
            height: inherit;
        }
        .menu li{
            height: inherit;
        }
        .menu a{
            text-decoration: none;
            list-style: none;
            height: inherit;
            display: flex;
            padding: 0 10px;
            align-items: center;

        }
        ol {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: flex-end; 
        }

    </style>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <ol>
                <li><a href="" class="link">Item_1</a></li>
                <li><a href="" class="link">Item_2</a></li>
                <li><a href="" class="link">Item_3</a></li>
                <li><a href="" class="link">Item_4</a></li>
                <li><a href="" class="link">Item_5</a></li>
            </ol>
        </nav>
    </header>
</body>
</html>
