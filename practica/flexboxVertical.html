<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        body{
            border: blue solid 1px;
            height: 650px;
        }
        .header{
            height: 70px;
            border: blue solid 1px;
            margin: 4px;
        }
        .footer{
            height: 40px;
            border: blue solid 1px;
            margin: 4px;
        }
        .flexbox{
            height: 500px;
            margin: 4px;
            border: blue solid 1px;
            
            display: flex; 
            flex-wrap: wrap;
            /* justify-content: space-around; */
            justify-content: center;
            align-items: center;
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* flex-direction: column; /*alineacion vertical*/
        }
        .box{
            border: blue solid 1px;
            width: 80px;
            height: 80px;
            margin: 4px;
            flex-shrink: 0;
        }                
        .self1{
            align-self: flex-start;
        }
        .self2{
            align-self: flex-end;
        }
        .self4{
            align-self: flex-start;
        }
    </style>
</head>
<body>
<header class="header">Header</header>
<section class="flexbox">
    <div class="box self1"></div>
    <div class="box self2"></div>
    <div class="box self3"></div>
    <div class="box self4"></div>
</section>
<footer class="footer">Footer</footer>    
</body>
</html>
