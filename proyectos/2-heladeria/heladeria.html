<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El Cochinillo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

 <body>
    <header>Heladeria "El Cochinillo"</header>
    
    <section class="w3-row precios">
        <div class="w3-rest w3-pale-red title">Precios</div>
        <div class="w3-card">
            <table class="w3-table w3-bordered">
                <tr>
                  <td>VASO</td>
                  <td>$50</td>
                </tr>
                <tr>
                  <td>DOBLE BOLA</td>
                  <td>$100</td>
                </tr>
                <tr>
                  <td>TRIPLE BOLA</td>
                  <td>$150</td>
                </tr>
                <tr>
                  <td>1/4 Kg</td>
                  <td>$230</td>
                </tr>
                <tr>
                  <td>1/2 Kg</td>
                  <td>$350</td>
                </tr>
                <tr>
                  <td>1 Kg</td>
                  <td>$450</td>
                </tr>
            </table>
        </div>
    </section>

    <section class="w3-row sabores">
        <div class="w3-rest  w3-pale-yellow title">Sabores</div>
        <div class="w3-third w3-container">
            <p> <input class="w3-check" type="checkbox"> <label>Chocolate</label></p>
            <p> <input class="w3-check" type="checkbox"> <label> Chocolate Bariloche</label></p>
            <p> <input class="w3-check" type="checkbox" disabled> <label>Chocolate con almendras</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Chocolate Suizo</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Chocolate Amargo</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Chocolate con Naranja</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Mousse de Chocolate</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Chocodul</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Chocolate Blanco</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Dulce de Leche</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Dulce de Leche con Nuez</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Dulce de Leche Tentación</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Dulce de Leche Granizado</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Dulce de Leche 3 Sensaciones</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Sambayón con Cereza</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Fruta de la Pasión (Maracuyá)</label></p>
        </div>
        <div class="w3-third w3-container">
            <p> <input class="w3-check" type="checkbox"> <label>Crema de Vainilla</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Crema Rusa</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Crema del Cielo</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Crema de Almendras</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Granizado de Chocolate</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Crocantino al Rhum</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Frutilla a la Crema</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Sambayón</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Crema Americana</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Limón</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Limón Granizado</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Mousse de Limón</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Banana</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Banadul</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Frutilla</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Cereza</label></p>
        </div>
        <div class="w3-third w3-container">
            <!-- <p> <input class="w3-check" type="checkbox" checked="checked"><label>Milk</label></p> -->
            <p> <input class="w3-check" type="checkbox"> <label>Durazno</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Ananá</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Frambuesa</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Naranja</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Variegato de Frutas Silvestres</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Menta Granizada</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Mascarpone</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Kinotos al Whisky</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Higos a la crema con cognac</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Tiramisu</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Tramontana</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Coco con Dulce de Leche</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Flan al Caramelo</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Mantecol</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Marroc</label></p>
            <p> <input class="w3-check" type="checkbox"> <label>Cookies</label></p>
        </div>
    </section>

    <section class="w3-row ventas">
        <div class="w3-pale-green title">Venta</div>
        <button class="w3-button w3-hover-shadow w3-border w3-hover-deep-orange">Tomar Pedido</button>
    </section>

    <footer></footer>

    <script src="script.js"></script> 
</body>

</html>
