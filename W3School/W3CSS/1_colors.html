<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.w3-highway-brown
{color:#fff;background-color:#633517}

.w3-highway-red
{color:#fff;background-color:#a6001a}

.w3-highway-orange
{color:#fff;background-color:#e06000}

.w3-highway-schoolbus
{color:#fff;background-color:#ee9600}

.w3-highway-yellow
{color:#fff;background-color:#ffab00}

.w3-highway-green
{color:#fff;background-color:#004d33}

{color:#fff;background-color:#00477e}

<body>

<table class="w3-table-all w3-large">

  <tr><td class="w3-highway-orange">w3-highway-orange</td></tr>
  <tr><td class="w3-highway-schoolbus">w3-highway-schoolbus</td></tr>
  <tr><td class="w3-highway-yellow">w3-highway-yellow</td></tr>
  <tr><td class="w3-highway-green">w3-highway-green</td></tr>
  <tr><td class="w3-highway-blue">w3-highway-blue</td></tr>
</table>

</body>
</html>
